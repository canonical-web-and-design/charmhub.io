<div class="u-fixed-width p-tabs__content" id="integrations">
  <noscript>
    <hr class="p-separator" />
    <h2>Integrations</h2>
  </noscript>
  {% for integration in package.integrations %}
  <p><strong>{{ integration.name }}</strong></p>
  <div class="row u-no-padding--left u-no-padding--right p-heading-icon__group">
    {% for item in integration.software %}
    <div class="col-3">
      <div class="p-heading-icon--small">
        <div class="p-heading-icon__header">
          <img class="p-heading-icon__img" src="{{ item.icon }}">
          <p class="p-heading-icon__title">{{ item.name }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  <!-- To DO - add functionality to load more -->
  <p><a href="#">View more</a></p>
</div>
