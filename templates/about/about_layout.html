{% extends 'base_layout.html' %}

{% block content %}
<section class="p-strip--main">
  <div class="row">
    <div class="col-2">
      <div class="p-side-navigation is-at-the-top" id="drawer">
        <a href="#drawer" class="p-side-navigation__toggle js-drawer-toggle" aria-controls="drawer">
          Toggle side navigation
        </a>

        <div class="p-side-navigation__overlay js-drawer-toggle" aria-controls="drawer"></div>

        <div class="p-side-navigation__drawer">
          <div class="p-side-navigation__drawer-header">
            <a href="#" class="p-side-navigation__toggle--in-drawer js-drawer-toggle" aria-controls="drawer">
              Toggle side navigation
            </a>
          </div>

          <ul class="p-side-navigation__list">
            <li class="p-side-navigation__item">
              <a class="p-side-navigation__link{% if request.path == '/about' %} is-active{% endif %}" href="/about">About</a>
            </li>
            <li class="p-side-navigation__item ">
              <a class="p-side-navigation__link{% if request.path == '/manifesto' %} is-active{% endif %}" href="/manifesto">Manifesto</a>
            </li>
            <li class="p-side-navigation__item ">
              <a class="p-side-navigation__link{% if request.path == '/publishing' %} is-active{% endif %}" href="/publishing">Publishing</a>
            </li>
            <li class="p-side-navigation__item ">
              <a class="p-side-navigation__link{% if request.path == '/governance' %} is-active{% endif %}" href="/governance">Governance</a>
            </li>
            <li class="p-side-navigation__item ">
              <a class="p-side-navigation__link{% if request.path == '/glossary' %} is-active{% endif %}" href="/glossary">Glossary</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="col-10">

      {% block about_content %}{% endblock about_content %}

    </div>
  </div>
</section>
{% endblock %}

{% block page_scripts %}
<script src="{{ versioned_static('js/dist/about.js') }}" defer></script>
<script>
  window.addEventListener("DOMContentLoaded", function () {
    new charmhub.about.SideNavigation('.p-side-navigation, [class*="p-side-navigation--"]');
  });
</script>
{% endblock %}
